<div class="step-content" [formGroup]="formGroup">
  <h2>Sprachkenntnisse</h2>

  <ion-item>
    <ion-label position="floating">Deutschniveau</ion-label>
    <ion-select formControlName="germanLevel" placeholder="Niveau auswählen">
      @for (level of languageLevels; track level.value) {
        <ion-select-option [value]="level.value">
          {{ level.label }}
        </ion-select-option>
      }
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Englischniveau</ion-label>
    <ion-select formControlName="englishLevel" placeholder="Niveau auswählen">
      @for (level of languageLevels; track level.value) {
        <ion-select-option [value]="level.value">
          {{ level.label }}
        </ion-select-option>
      }
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Zusätzliche Sprachen</ion-label>
    <ion-textarea
      formControlName="additionalLanguages"
      placeholder="z.B. Französisch (B2), Spanisch (A1), usw."
      [autoGrow]="true"
      rows="3"
    ></ion-textarea>
  </ion-item>
</div>
