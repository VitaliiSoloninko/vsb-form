<ion-header>
  <ion-toolbar>
    <!-- Header: Logo and Language Switcher -->
    <div class="header-container">
      <div class="logo-section">
        <h1>VSB</h1>
      </div>
      <app-language-switcher
        [languages]="languages"
        [currentLanguage]="currentLanguage"
        (languageChange)="changeLanguage($event)"
      />
    </div>

    <!-- Step Indicator -->
    <app-step-indicator [currentStep]="currentStep" [totalSteps]="totalSteps" />
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content-container">
    <div class="form-wrapper">
      @if (currentStep === 1) {
      <app-step1-personal [formGroup]="personalForm" />
      } @if (currentStep === 2) {
      <app-step2-contact [formGroup]="contactForm" />
      } @if (currentStep === 3) {
      <app-step3-education [formGroup]="educationForm" />
      } @if (currentStep === 4) {
      <app-step4-languages [formGroup]="languagesForm" />
      } @if (currentStep === 5) {
      <app-step5-work-experience [formGroup]="applicationForm" />
      }
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="footer-container">
      <div class="button-group">
        @if (currentStep > 1) {
        <ion-button expand="block" fill="outline" (click)="previousStep()">
          Back
        </ion-button>
        } @if (currentStep < totalSteps) {
        <ion-button
          expand="block"
          (click)="nextStep()"
          [disabled]="!isCurrentStepValid()"
        >
          Next
        </ion-button>
        } @if (currentStep === totalSteps) {
        <ion-button expand="block" color="success" (click)="submitForm()">
          Complete
        </ion-button>
        }
      </div>
    </div>
  </ion-toolbar>
</ion-footer>
