<ion-header>
  <ion-toolbar>
    <!-- Header: Logo and Language Switcher -->
    <div class="header-container">
      <div class="logo-section">
        <h1>VSB</h1>
      </div>
      <app-language-switcher
        [languages]="languages"
        [currentLanguage]="currentLanguage"
        (languageChange)="changeLanguage($event)"
      />
    </div>

    <!-- Step Indicator -->
    <app-step-indicator [currentStep]="currentStep" [totalSteps]="totalSteps" />
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content-container">
    <!-- Multi-step form will be here -->
    <div class="form-wrapper">
      <p>Form content placeholder</p>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="footer-container">
      <!-- Navigation buttons will be added later -->
      <ion-button expand="block" class="next-button"> Next </ion-button>
    </div>
  </ion-toolbar>
</ion-footer>
