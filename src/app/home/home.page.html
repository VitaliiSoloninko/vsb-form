<ion-header>
  <ion-toolbar>
    <!-- Header: Logo and Language Switcher -->
    <div class="header-container">
      <div class="logo-section">
        <h1>VSB</h1>
      </div>
      <div class="language-switcher">
        @for (lang of languages; track lang.code) {
        <button
          class="lang-btn"
          [class.active]="currentLanguage === lang.code"
          (click)="changeLanguage(lang.code)"
          [title]="lang.name"
        >
          {{ lang.code.toUpperCase() }}
        </button>
        }
      </div>
    </div>

    <!-- Step Indicator -->
    <div class="step-indicator">
      <!-- Step indicator will be added in Step 4 -->
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content-container">
    <!-- Multi-step form will be here -->
    <div class="form-wrapper">
      <p>Form content placeholder</p>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="footer-container">
      <!-- Navigation buttons will be added later -->
      <ion-button expand="block" class="next-button"> Next </ion-button>
    </div>
  </ion-toolbar>
</ion-footer>
